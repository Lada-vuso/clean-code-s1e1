<!--Уважаемые проверяющие! элемент DOCTYPE пишется в верхнем регистре, что не является нарушением п 1.2 правил  -->
<!DOCTYPE html>    
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
  <link rel="stylesheet" 
        href="style.css" 
        type="text/css" 
        media="screen" 
        charset="utf-8">
</head>
  <div class="wrapper">
    <header class="header">
      <h1 class="heading">heading</h1>
      <figure class="figure">
        <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      </figure>      
      <a class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </header>

    <main class="main">
      <h3>Add Item</h3>
      <p id="main__add">         
        <div class="main__wrapper">         
          <input id="main__input" class="task" type="text">
          <button class="main__add-button">Add</button>
        </div>
      </p>

      <h3>Todo</h3>
      <ul id="incompleteTasks">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove sign">
          </button>
        </li>
        <li class="editMode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove sign">
          </button>
        </li>
      </ul>

      <h3>Completed</h3>    
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove sign">
          </button>
        </li>
      </ul>
    </main>

    <script src="app.js"></script>
    
</div>
</html>
